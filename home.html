<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Five</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <nav>
        <a href="#">Cuenta</a>
        <a href="#">Ajuste</a>
        <h1>MusicFIVE</h1>
        <input type="text" class="search-box" placeholder="Buscar...">
    </nav>
    <div class="sections">
        <div class="section-box">Canciones</div>
        <div class="section-box">Tus Playlists</div>
        <div class="section-box">Álbums</div>
    </div>
    <!-- Cuadrante inferior -->
    <div class="music-bar">
        <div class="controls">
            <button class="prev-btn">&#9664;</button> <!-- Símbolo de "Atrás" -->
            <button class="play-pause-btn">&#10074;&#10074;</button> <!-- Símbolo de "Pausa" -->
            <button class="next-btn">&#9654;</button> <!-- Símbolo de "Siguiente" -->
        </div>
        <div class="song-name">
            <p>Nombre de la canción</p>
        </div>
        <div class="album-cover">
            <img src="path/to/image.jpg" alt="Album cover">
        </div>
    </div>
</body>
</html>
